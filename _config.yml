title: ABCD-ReproNim Course
description: > # this means to ignore newlines until "baseurl:"
  Materials for the ABCD-ReproNim Course.
permalink: ':title/'
baseurl: "/materials" # the subpath of your site, e.g. /blog
url: "http://abcd-repronim.github.io/" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here
future: true

# Author Settings
author: ABCD-ReproNim Course # add your name
author-img: abcd_repronim.png
about-author: Materials for the ABCD-ReproNim Course. # add description
social-twitter: ABCD_ReproNim # add your Twitter handle
social-facebook: # add your Facebook handle
social-github: ABCD-ReproNim # add your Github handle
social-linkedin: # add your Linkedin handle
social-email: info@abcd-repronim.org # add your Email address

# Disqus
discus-identifier: # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 13
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
